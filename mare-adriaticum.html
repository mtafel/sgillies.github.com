<!DOCTYPE html>
<html>
<head>

<body>
  <div id="map" style="height:800px;width:100%;"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
  <script>

    var map = L.map('map').setView([42.4698, 16.6461], 7);
    var terrain = L.tileLayer(
      'http://api.tiles.mapbox.com/v3/sgillies.map-ac5eaoks/{z}/{x}/{y}.png', {
        attribution: "ISAW, 2012"
        });

    /* Not added by default, only through user control action */

        attribution: "ISAW, 2012"
        });

    var imperium = L.tileLayer(
      'http://pelagios.dme.ait.ac.at/tilesets/imperium//{z}/{x}/{y}.png', {
        attribution: 'Tiles: <a href="http://pelagios-project.blogspot.com/2012/09/a-digital-map-of-roman-empire.html">Pelagios</a>, 2012; Data: NASA, OSM, Pleiades, DARMC',
        maxZoom: 11
        });

  L.control.layers({
    "Terrain (default)": terrain,
    "Streets": streets,
    "Imperium": imperium,
    }).addTo(map);

  var hullLayer = {"type": "FeatureCollection", "features": [{"geometry": {"type": "Polygon", "coordinates": [[[16.1999353, 41.8260966], [15.4848265, 42.117902100000002], [13.518992000000001, 43.615842000000001], [13.841124000000001, 44.869567000000004], [15.223777999999999, 44.115501000000002], [16.483426000000001, 43.539560999999999], [19.449833999999999, 41.316249999999997], [17.938956000000001, 40.636189999999999], [16.1999353, 41.8260966]]]}, "title": "Hull (Alpha=2.0)", "type": "Feature", "id": "1", "description": "See http://sgillies.net/blog/1154/ancient-shape-of-alpha"}]};
